<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- RESET CSS -->
  <link rel="stylesheet" href="reset.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Own CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>

    <div class="orderbackground">
      
    <img src="./images/illustration-hero.svg" alt="illustration-hero-png">
      <div>
        <h1 class="ordersum">Order Summary</h1>
        <p class="summaryp">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <div class="planchange">
        <table>
          <tr>
            <td><img src="./images/icon-music.svg" alt="Icon-Music-png"></td>
            <td><div class="plantext"><h2>Annual Plan</h2>
              <p>$59.99/year</p></div></td>
              <td><a class="changelink" href="#">Change</a></td>
          </tr>
        </table>
      </div>

      <div>
        <button type="button" class="btn paymentbutton">Proceed to Payment</button>
      </div>

      <div>
        <a class="cancelorderlink" href="#">Cancel Order</a>
      </div>
      

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://ryanflorestt.github.io/cv/">Ryan Flores</a>
  </footer>

</body>
</html>
