<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Reset CSS -->
  <link rel="stylesheet" href="reset.css">
  <!-- Own CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>

    <div class="bgImgs">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bot" src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">

      <div class="card-imgs">
        <img src="images/bg-pattern-card.svg" alt="">
        <img class="pfp" src="images/image-victor.jpg" alt="">
      </div>


      <div class="info">
        
        <div class="personal-info">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <div class="location">
          <p>London</p>
        </div>


      </div>


      <div class="stats-container">

        <div class="stat">
          <h2 class="stat-num">80K</h2>
          <p class="category">Followers</p>
        </div>

        <div class="stat">
          <h2 class="stat-num">803K</h2>
          <p class="category">Likes</p>
        </div>

        <div class="stat">
          <h2 class="stat-num">1.4K</h2>
          <p class="category">Photos</p>
        </div>

      </div>




    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>

  </main>
</body>
</html>
